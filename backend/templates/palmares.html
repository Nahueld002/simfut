{% extends "layout.html" %}

{% block title %}Palmarés{% endblock %}

{% block content %}
<div class="space-y-8">

    <div class="flex items-center gap-4 mb-6">
        <div class="p-3 bg-yellow-500/20 rounded-xl border border-yellow-500/30 text-yellow-400">
            <i data-lucide="crown" class="w-8 h-8"></i>
        </div>
        <div>
            <h2 class="text-3xl font-bold text-white">Sala de Trofeos</h2>
            <p class="text-gray-400">Historial de campeones y estadísticas.</p>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-1 space-y-6">
            <div class="card p-6 rounded-xl border border-gray-700 bg-gray-800 shadow-xl">
                <h3 class="text-lg font-bold text-white mb-4 flex items-center gap-2 border-b border-gray-700 pb-2">
                    <i data-lucide="bar-chart-2" class="w-5 h-5 text-yellow-400"></i> Más Laureados
                </h3>
                
                <div id="contenedorRanking" class="space-y-3">
                    <div class="text-center text-gray-500 py-4">Cargando...</div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-2">
            <div class="card rounded-xl border border-gray-700 bg-gray-800 shadow-xl overflow-hidden">
                <div class="p-6 border-b border-gray-700 bg-gray-900/50">
                    <h3 class="text-lg font-bold text-white flex items-center gap-2">
                        <i data-lucide="history" class="w-5 h-5 text-blue-400"></i> Historial de Campeones
                    </h3>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-900 text-gray-400 uppercase text-xs">
                            <tr>
                                <th class="p-4 text-center w-24">Año</th>
                                <th class="p-4">Torneo</th>
                                <th class="p-4">Campeón</th>
                                <th class="p-4 text-right">Categoría</th>
                            </tr>
                        </thead>
                        <tbody id="tablaHistorial" class="divide-y divide-gray-700 text-gray-300">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/palmares.js') }}"></script>
{% endblock %}
