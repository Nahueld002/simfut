<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}SGTF{% endblock %} - Sistema de Fútbol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
        .sidebar { background-color: #1f2937; }
        .card { background-color: #1f2937; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
    </style>
</head>
<body class="text-gray-100 h-screen flex overflow-hidden">

    <aside class="sidebar w-64 flex-shrink-0 flex flex-col transition-all duration-300 hidden md:flex border-r border-gray-700">
        <div class="p-6 flex items-center justify-center border-b border-gray-700">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-green-400 to-blue-500 bg-clip-text text-transparent">
                Fútbol DB
            </h1>
        </div>

        <nav class="flex-1 overflow-y-auto py-6 px-3 space-y-2">
            
            <a href="{{ url_for('index') }}" 
               class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors {{ 'bg-green-600 text-white' if request.endpoint == 'index' else 'text-gray-400 hover:bg-gray-700 hover:text-white' }}">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span class="font-medium">Dashboard</span>
            </a>

            <a href="{{ url_for('confederaciones_view') }}" 
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors {{ 'bg-green-600 text-white' if 'confederaciones' in request.endpoint else 'text-gray-400 hover:bg-gray-700 hover:text-white' }}">
                <i data-lucide="flag" class="w-5 h-5"></i>
                <span class="font-medium">Confederaciones</span>
            </a>

            <a href="{{ url_for('paises_view') }}" 
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors {{ 'bg-green-600 text-white' if 'paises' in request.endpoint else 'text-gray-400 hover:bg-gray-700 hover:text-white' }}">
                <i data-lucide="flag" class="w-5 h-5"></i>
                <span class="font-medium">Países</span>
            </a>

            <a href="{{ url_for('regiones_view') }}" 
                class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors {{ 'bg-indigo-600 text-white' if 'regiones' in request.endpoint else 'text-gray-400 hover:bg-gray-700 hover:text-white' }}">
                <i data-lucide="map" class="w-5 h-5"></i>
                <span class="font-medium">Regiones</span>
            </a>

            <a href="{{ url_for('ciudades_view') }}" 
            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors {{ 'bg-pink-600 text-white' if 'ciudades' in request.endpoint else 'text-gray-400 hover:bg-gray-700 hover:text-white' }}">
                <i data-lucide="building-2" class="w-5 h-5"></i>
                <span class="font-medium">Ciudades</span>
            </a>
            
            <a href="{{ url_for('equipos_view') }}" 
               class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors {{ 'bg-green-600 text-white' if 'equipos' in request.endpoint else 'text-gray-400 hover:bg-gray-700 hover:text-white' }}">
                <i data-lucide="shirt" class="w-5 h-5"></i>
                <span class="font-medium">Equipos</span>
            </a>
            
            <a href="{{ url_for('torneos_view') }}" 
               class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors {{ 'bg-green-600 text-white' if 'torneos' in request.endpoint else 'text-gray-400 hover:bg-gray-700 hover:text-white' }}">
                <i data-lucide="trophy" class="w-5 h-5"></i>
                <span class="font-medium">Torneos</span>
            </a>

            <a href="{{ url_for('palmares_view') }}" 
                class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors {{ 'bg-yellow-600 text-white' if 'palmares' in request.endpoint else 'text-gray-400 hover:bg-gray-700 hover:text-white' }}">
                <i data-lucide="award" class="w-5 h-5"></i>
                <span class="font-medium">Palmarés</span>
            </a>

        </nav>

        <div class="p-4 border-t border-gray-700">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-green-500 to-blue-600 flex items-center justify-center font-bold">
                    AD
                </div>
                <div>
                    <p class="text-sm font-medium text-white">Admin</p>
                    <p class="text-xs text-gray-400">admin@futbol.com</p>
                </div>
            </div>
        </div>
    </aside>

    <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <header class="md:hidden bg-gray-800 border-b border-gray-700 p-4 flex items-center justify-between">
            <span class="font-bold text-lg">Fútbol DB</span>
            <button class="text-gray-400 hover:text-white">
                <i data-lucide="menu"></i>
            </button>
        </header>

        <main class="flex-1 overflow-y-auto p-4 md:p-8">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
