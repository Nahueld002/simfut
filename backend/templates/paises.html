{% extends "layout.html" %}

{% block title %}Países{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <div>
        <h2 class="text-3xl font-bold text-white">Países</h2>
        <p class="text-gray-400 text-sm">Gestión del catálogo de países.</p>
    </div>
    <button onclick="abrirModalNuevo()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition-colors shadow-lg shadow-green-900/20">
        <i data-lucide="plus-circle" class="w-5 h-5"></i> Crear País
    </button>
</div>

<div class="card rounded-xl border border-gray-700 overflow-hidden shadow-xl">
    <div class="overflow-x-auto">
        <table id="tablaPaises" class="w-full text-left border-collapse">
            <thead class="bg-gray-800 text-gray-400 uppercase text-xs font-semibold">
                <tr>
                    <th class="p-4 border-b border-gray-700">Nombre</th>
                    <th class="p-4 border-b border-gray-700">Código FIFA</th>
                    <th class="p-4 border-b border-gray-700">Confederación</th>
                    <th class="p-4 border-b border-gray-700 text-center">Acciones</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-700 text-gray-300 text-sm">
                </tbody>
        </table>
    </div>
</div>

<div id="modalPais" class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden items-center justify-center z-50 p-4 transition-opacity duration-300">
    <div id="modalPaisContent" class="bg-gray-800 w-full max-w-md rounded-xl shadow-2xl border border-gray-700 p-6 transform scale-95 opacity-0 transition-all duration-300">
        
        <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
            <h2 id="tituloModal" class="text-2xl font-bold text-white">Crear País</h2>
            <button onclick="cerrarModal()" class="text-gray-400 hover:text-white transition-colors">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>

        <form id="formPais">
            <input type="hidden" id="txtPaisID" value="0">
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-2">Nombre del País</label>
                <input type="text" id="txtNombre" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition-all placeholder-gray-500" placeholder="Ej: Paraguay" required>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300 mb-2">Código FIFA (3 letras)</label>
                <input type="text" id="txtCodigoFIFA" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition-all uppercase placeholder-gray-500" placeholder="Ej: PAR" maxlength="3" required>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-300 mb-2">Confederación</label>
                <select id="selectConfederacion" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 transition-all appearance-none" required>
                    <option value="">Seleccione...</option>
                </select>
            </div>

            <div class="flex justify-end gap-3 pt-2">
                <button type="button" onclick="cerrarModal()" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition-colors font-medium">Cancelar</button>
                <button type="submit" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-colors font-medium shadow-lg shadow-green-900/20">Guardar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/paises.js') }}"></script>
{% endblock %}
