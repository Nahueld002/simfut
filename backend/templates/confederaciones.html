{% extends "layout.html" %}

{% block title %}Confederaciones{% endblock %}

{% block content %}
<div class="flex flex-wrap justify-between items-center mb-6 gap-4">
    <div>
        <h2 class="text-3xl font-bold text-white">Confederaciones</h2>
        <p class="text-gray-400 text-sm">Gestión de organizaciones continentales (FIFA).</p>
    </div>
    
    <button onclick="abrirModalConf()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition-colors shadow-lg shadow-purple-900/20">
        <i data-lucide="plus-circle" class="w-5 h-5"></i> Nueva
    </button>
</div>

<div class="card rounded-xl border border-gray-700 overflow-hidden shadow-xl max-w-3xl mx-auto md:mx-0">
    <div class="overflow-x-auto">
        <table id="tablaConfederaciones" class="w-full text-left border-collapse">
            <thead class="bg-gray-800 text-gray-400 uppercase text-xs font-semibold">
                <tr>
                    <th class="p-4 border-b border-gray-700">ID</th>
                    <th class="p-4 border-b border-gray-700">Nombre</th>
                    <th class="p-4 border-b border-gray-700 text-center w-32">Acciones</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-700 text-gray-300 text-sm">
                </tbody>
        </table>
    </div>
</div>

<div id="modalConf" class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden items-center justify-center z-50 p-4 transition-opacity duration-300">
    <div id="modalConfContent" class="bg-gray-800 w-full max-w-sm rounded-xl shadow-2xl border border-gray-700 p-6 transform scale-95 opacity-0 transition-all duration-300">
        
        <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
            <h2 id="tituloModal" class="text-xl font-bold text-white">Nueva Confederación</h2>
            <button onclick="cerrarModal()" class="text-gray-400 hover:text-white transition-colors">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>

        <form id="formConf" class="space-y-4">
            <input type="hidden" id="txtConfID" value="0">
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Nombre</label>
                <input type="text" id="txtNombre" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-purple-500 focus:border-purple-500 placeholder-gray-500" placeholder="Ej: CONMEBOL" required>
            </div>

            <div class="flex justify-end gap-3 pt-4">
                <button type="button" onclick="cerrarModal()" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition-colors text-sm">Cancelar</button>
                <button type="submit" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-colors font-medium text-sm shadow-lg shadow-purple-900/20">Guardar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/confederaciones.js') }}"></script>
{% endblock %}
