{% extends "layout.html" %}

{% block title %}Regiones{% endblock %}

{% block content %}
<div class="flex flex-wrap justify-between items-center mb-6 gap-4">
    <div>
        <h2 class="text-3xl font-bold text-white">Regiones</h2>
        <p class="text-gray-400 text-sm">Departamentos, Estados o Provincias.</p>
    </div>
    
    <button onclick="abrirModalRegion()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition-colors shadow-lg shadow-indigo-900/20">
        <i data-lucide="plus-circle" class="w-5 h-5"></i> Nueva Región
    </button>
</div>

<div class="card rounded-xl border border-gray-700 overflow-hidden shadow-xl">
    <div class="overflow-x-auto">
        <table id="tablaRegiones" class="w-full text-left border-collapse">
            <thead class="bg-gray-800 text-gray-400 uppercase text-xs font-semibold">
                <tr>
                    <th class="p-4 border-b border-gray-700">Nombre</th>
                    <th class="p-4 border-b border-gray-700">Tipo</th>
                    <th class="p-4 border-b border-gray-700">País</th>
                    <th class="p-4 border-b border-gray-700 text-center w-32">Acciones</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-700 text-gray-300 text-sm">
                </tbody>
        </table>
    </div>
</div>

<div id="modalRegion" class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden items-center justify-center z-50 p-4 transition-opacity duration-300">
    <div id="modalRegionContent" class="bg-gray-800 w-full max-w-md rounded-xl shadow-2xl border border-gray-700 p-6 transform scale-95 opacity-0 transition-all duration-300">
        
        <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
            <h2 id="tituloModal" class="text-2xl font-bold text-white">Nueva Región</h2>
            <button onclick="cerrarModal()" class="text-gray-400 hover:text-white transition-colors">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>

        <form id="formRegion" class="space-y-4">
            <input type="hidden" id="txtRegionID" value="0">
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Nombre</label>
                <input type="text" id="txtNombre" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-indigo-500 focus:border-indigo-500 placeholder-gray-500" placeholder="Ej: Concepción" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Tipo de Región</label>
                <input type="text" id="txtTipo" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-indigo-500 focus:border-indigo-500 placeholder-gray-500" placeholder="Ej: Departamento, Estado, Provincia" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">País</label>
                <select id="selectPais" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-indigo-500 focus:border-indigo-500" required>
                    <option value="">Cargando...</option>
                </select>
            </div>

            <div class="flex justify-end gap-3 pt-4">
                <button type="button" onclick="cerrarModal()" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition-colors text-sm">Cancelar</button>
                <button type="submit" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors font-medium text-sm shadow-lg shadow-indigo-900/20">Guardar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/regiones.js') }}"></script>
{% endblock %}
