{% extends "layout.html" %}

{% block title %}Equipos{% endblock %}

{% block content %}
<div class="flex flex-wrap justify-between items-center mb-6 gap-4">
    <div>
        <h2 class="text-3xl font-bold text-white">Equipos</h2>
        <p class="text-gray-400 text-sm">Administración de clubes.</p>
    </div>
    
    <div class="flex gap-2">
        <div class="relative">
            <input type="text" id="txtBuscar" placeholder="Buscar equipo..." 
                   class="bg-gray-800 border border-gray-700 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-64 pl-10 p-2.5">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <i data-lucide="search" class="w-4 h-4 text-gray-400"></i>
            </div>
        </div>
        
        <button onclick="abrirModalEquipo()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition-colors shadow-lg shadow-blue-900/20">
            <i data-lucide="plus-circle" class="w-5 h-5"></i> Nuevo
        </button>
    </div>
</div>

<div class="card rounded-xl border border-gray-700 overflow-hidden shadow-xl">
    <div class="overflow-x-auto">
        <table id="tablaEquipos" class="w-full text-left border-collapse">
            <thead class="bg-gray-800 text-gray-400 uppercase text-xs font-semibold">
                <tr>
                    <th class="p-4 border-b border-gray-700">Nombre</th>
                    <th class="p-4 border-b border-gray-700">Código</th>
                    <th class="p-4 border-b border-gray-700">Ubicación</th>
                    <th class="p-4 border-b border-gray-700">Fundación</th>
                    <th class="p-4 border-b border-gray-700">ELO</th> 
                    <th class="p-4 border-b border-gray-700">Tipo</th> 
                    <th class="p-4 border-b border-gray-700">Estado</th>
                    <th class="p-4 border-b border-gray-700 text-center">Acciones</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-700 text-gray-300 text-sm">
                </tbody>
        </table>
    </div>
</div>

<div id="modalEquipo" class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden items-center justify-center z-50 p-4 transition-opacity duration-300">
    <div id="modalEquipoContent" class="bg-gray-800 w-full max-w-2xl rounded-xl shadow-2xl border border-gray-700 p-6 transform scale-95 opacity-0 transition-all duration-300 max-h-screen overflow-y-auto">
        
        <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
            <h2 id="tituloModal" class="text-2xl font-bold text-white">Nuevo Equipo</h2>
            <button onclick="cerrarModal()" class="text-gray-400 hover:text-white transition-colors">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>

        <form id="formEquipo" class="space-y-4">
            <input type="hidden" id="txtEquipoID" value="0">
            <input type="hidden" id="hdnRegionID" value="">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-300 mb-1">Nombre del Equipo</label>
                    <input type="text" id="txtNombre" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-blue-500 focus:border-blue-500 placeholder-gray-600" placeholder="Ej: Olimpia" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Código (Siglas)</label>
                    <input type="text" id="txtCodigo" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-3 py-2 text-white uppercase focus:ring-blue-500 focus:border-blue-500 placeholder-gray-600" placeholder="Ej: OLI" maxlength="5" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Año Fundación</label>
                    <input type="number" id="txtAnio" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-blue-500 focus:border-blue-500" min="1850" max="2025" required>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-3 bg-gray-700/20 rounded-lg border border-gray-700">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Puntaje ELO</label>
                    <input type="number" id="txtELO" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-blue-500 focus:border-blue-500" value="1000" min="1" step="0.01" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Tipo de Equipo</label>
                    <select id="selectTipo" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-blue-500 focus:border-blue-500">
                        <option value="Club">Club</option>
                        <option value="Selección de Liga">Selección de Liga</option>
                        <option value="Selección Nacional">Selección Nacional</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Estado</label>
                    <select id="selectEstado" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-blue-500 focus:border-blue-500">
                        <option value="Activo" class="text-green-400">Activo</option>
                        <option value="Desaparecido" class="text-red-400">Desaparecido</option>
                        <option value="Desafiliado" class="text-orange-400">Desafiliado</option>
                        <option value="Inactivo" class="text-gray-400">Inactivo</option>
                        <option value="Suspendido" class="text-yellow-400">Suspendido</option>
                        <option value="Fusionado" class="text-purple-400">Fusionado</option>
                    </select>
                </div>
            </div>

            <div class="p-3 bg-blue-900/10 rounded-lg border border-blue-900/30 space-y-3">
                <p class="text-xs text-blue-400 font-semibold uppercase mb-2">Ubicación Geográfica</p>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">País</label>
                    <select id="selectPais" onchange="cargarCiudadesPorPais()" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-blue-500 focus:border-blue-500" required>
                        <option value="">Cargando países...</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Ciudad</label>
                        <select id="selectCiudad" onchange="autoCompletarRegion()" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-blue-500 focus:border-blue-500 disabled:opacity-50 disabled:cursor-not-allowed" disabled required>
                            <option value="">Seleccione País primero</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Región (Automático)</label>
                        <input type="text" id="txtRegionNombre" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-3 py-2 text-gray-400 cursor-not-allowed" readonly placeholder="-">
                    </div>
                </div>
            </div>

            <div class="flex justify-end gap-3 pt-4 border-t border-gray-700 mt-4">
                <button type="button" onclick="cerrarModal()" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition-colors">Cancelar</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors font-medium shadow-lg shadow-blue-900/30">Guardar Equipo</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/equipos.js') }}"></script>
{% endblock %}
