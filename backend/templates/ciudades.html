{% extends "layout.html" %}

{% block title %}Ciudades{% endblock %}

{% block content %}
<div class="flex flex-wrap justify-between items-center mb-6 gap-4">
    <div>
        <h2 class="text-3xl font-bold text-white">Ciudades</h2>
        <p class="text-gray-400 text-sm">Localidades y distritos.</p>
    </div>
    
    <div class="flex gap-2">
        <div class="relative">
            <input type="text" id="txtBuscar" placeholder="Filtrar ciudad..." 
                   class="bg-gray-800 border border-gray-700 text-white text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-64 pl-10 p-2.5">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <i data-lucide="search" class="w-4 h-4 text-gray-400"></i>
            </div>
        </div>

        <button onclick="abrirModalCiudad()" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition-colors shadow-lg shadow-pink-900/20">
            <i data-lucide="plus-circle" class="w-5 h-5"></i> Nueva
        </button>
    </div>
</div>

<div class="card rounded-xl border border-gray-700 overflow-hidden shadow-xl">
    <div class="overflow-x-auto">
        <table id="tablaCiudades" class="w-full text-left border-collapse">
            <thead class="bg-gray-800 text-gray-400 uppercase text-xs font-semibold">
                <tr>
                    <th class="p-4 border-b border-gray-700">Nombre</th>
                    <th class="p-4 border-b border-gray-700">Región</th>
                    <th class="p-4 border-b border-gray-700">País</th>
                    <th class="p-4 border-b border-gray-700 text-center">Capital</th>
                    <th class="p-4 border-b border-gray-700 text-center w-32">Acciones</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-700 text-gray-300 text-sm">
                </tbody>
        </table>
    </div>
</div>

<div id="modalCiudad" class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden items-center justify-center z-50 p-4 transition-opacity duration-300">
    <div id="modalCiudadContent" class="bg-gray-800 w-full max-w-md rounded-xl shadow-2xl border border-gray-700 p-6 transform scale-95 opacity-0 transition-all duration-300">
        
        <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
            <h2 id="tituloModal" class="text-2xl font-bold text-white">Nueva Ciudad</h2>
            <button onclick="cerrarModal()" class="text-gray-400 hover:text-white transition-colors">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>

        <form id="formCiudad" class="space-y-4">
            <input type="hidden" id="txtCiudadID" value="0">
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Nombre Ciudad</label>
                <input type="text" id="txtNombre" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-pink-500 focus:border-pink-500 placeholder-gray-500" placeholder="Ej: San Lorenzo" required>
            </div>

            <div class="p-3 bg-gray-700/30 rounded-lg border border-gray-700 space-y-3">
                <p class="text-xs text-pink-400 font-semibold uppercase mb-2">Ubicación</p>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">País</label>
                    <select id="selectPais" onchange="cargarRegionesPorPais()" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-pink-500 focus:border-pink-500" required>
                        <option value="">Cargando...</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Región</label>
                    <select id="selectRegion" class="w-full bg-gray-900 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-pink-500 focus:border-pink-500 disabled:opacity-50" disabled required>
                        <option value="">Seleccione País primero</option>
                    </select>
                </div>
            </div>

            <div class="flex items-center">
                <input id="chkCapital" type="checkbox" class="w-4 h-4 text-pink-600 bg-gray-700 border-gray-600 rounded focus:ring-pink-500 focus:ring-2">
                <label for="chkCapital" class="ml-2 text-sm font-medium text-gray-300">Es Capital Regional/Nacional</label>
            </div>

            <div class="flex justify-end gap-3 pt-4">
                <button type="button" onclick="cerrarModal()" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-lg transition-colors text-sm">Cancelar</button>
                <button type="submit" class="px-4 py-2 bg-pink-600 hover:bg-pink-700 text-white rounded-lg transition-colors font-medium text-sm shadow-lg shadow-pink-900/20">Guardar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/ciudades.js') }}"></script>
{% endblock %}
